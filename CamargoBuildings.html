<!DOCTYPE html>
<html lang="en">
<head>

    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>

    <style type="text/css">
        /* .grid-stack {

        .grid-stack-item-content:not(:has(#GembaName)) {

            display: flex;
            justify-content: center; /* Centers content horizontally */

        #theBackground {
            position: fixed;
            top: 0;
            left: 0;

            height: 4096px;

            z-index: -1; /* Ensure it's behind other content */

            font-family: "PT Serif";

            text-align: center;
            overflow: visible;

    <!-- The background div -->
    <div id="theBackground"></div>
    <div class="grid-stack"></div>

    <script type="text/javascript">
    
    const LOCAL_STORAGE_KEY = 'CamargoBuildings_GembaBoard_GridStackConfig';
    console.log('Initializing gridstack');
    initializeGridStack();

    // For now, force a reload. Eventually though...
    const n = 15; // minutes
