<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid</title>
  <style>
    body {
      overflow: hidden;
      height: 100%;
      display: grid;
      place-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      justify-items: center;
      column-gap: 19px;
      row-gap: 0px;
      align-items: end;
      height: 100%;
      align-content: space-between;
    }
    .grid>img {
      width: auto;
      padding: 6px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .splitFrame {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
      padding: 6px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .splitFrame>img {
      width: auto;
      /* padding: 6px; */
      background-color: white;
    }

    @media (min-width: 4096px) and (min-height: 2160px) {
      .grid>img {
      height: 1080px;
      }
      .splitFrame {
      height: 1080px;
      }
      .splitFrame>img {
      height: 540px;
      }
    }
  </style>
  <script>
    let n = 60; // Minutes

    setTimeout(() => {
      window.location.href = window.location.pathname + "?t=" + new Date().getTime();
    }, n * 1000 * 60);
  </script>
</head>
<body>
    <div class="grid">
        <img src="svg_files/safety_display_Company.svg">
        <img src="svg_files/Quality_ALL_DEPARTMENTS.xlsm_Display.svg">
        <img src="svg_files/DeliveryOnTime.xlsm_Display.svg">
        <img src="svg_files/DirIndir_ALL_DEPARTMENTS.xlsm_Display.svg">
        <img src="svg_files/Revenue.xlsm_Display.svg">
        <img src="svg_files/ContinuousImprovement.xlsm_Company.svg">
        <img src="svg_files/SalesHours_Company.xlsm_Display.svg">
        <img src="svg_files/AR_AGING_OVERDUE.xlsm_CompanyDisplay.svg">
        <img src="svg_files/LoadHoursRemaining_ALL_DEPARTMENTS.xlsm_Display.svg">
        <div class="splitFrame">
          <img src="svg_files/AP_Unreceived.xlsm_Display.svg">
          <img src="svg_files/AP_ReceivedNotInvoiced.xlsm_Display.svg">
        </div>
    </div>
</body>
</html>
