  <style>
    body {
      overflow: hidden;
      height: 100%;
      display: grid;
      place-items: center;
      margin: 0px;
      background-color: black;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      column-gap: 18px;
    }
    .grid > * {
      clip-path: inset(20px 8px 10px 8px round 12px);
    }
    .grid>canvas {
      background-color: white;
    }
    .splitFrame {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
    }
    .splitFrame>canvas:last-child {
      clip-path: inset(6px 6px 6px 6px round 12px 12px 0 0);
    }
    .splitFrame>canvas:first-child {
      clip-path: inset(6px 6px 6px 6px round 0 0 12px 12px);;
    }
    .splitFrame>canvas {
      width: auto;
      background-color: white;
    }
    img {
      display: none;
    }

    <script>
      images = document.querySelectorAll('img')
      canvases = document.querySelectorAll('canvas')

      function setWidth(canvas) {
        switch (window.screen.availWidth) {
          case 3840:
            canvas.width = 752;
            console.log('Small size')
            break;
          case 4096:
            canvas.width = 781;
            console.log('Big size')
            break;
          default:
            console.log('Unknown resolution');
        }
      }
      
      function setCanvasDimensions() {
        canvases.forEach(canvas => {
          const parent = canvas.parentElement;
          if (parent && parent.classList.contains('grid')) {
            setWidth(canvas);
            canvas.height = 1106;
          } else if (parent && parent.classList.contains('splitFrame')) {
            setWidth(canvas);
            canvas.height = 540;
          }
        });
      }

      function drawImageToCanvas(image, canvas) {
        const ctx = canvas.getContext("2d");
        const scale = Math.min(canvas.width / image.width, canvas.height / image.height);
        const w = image.width * scale;
        const h = image.height * scale;
        const x = (canvas.width - w) / 2; // center horizontally
        const y = (canvas.height - h) / 2; // center vertically
        ctx.drawImage(image, x, y, w, h);
      }

      function drawAllImagesToCanvases() {
        for (let i = 1; i <= 12; i++) {
          const img = document.getElementById(`img${String(i).padStart(2, '0')}`);
          const canvas = document.getElementById(`spot${String(i).padStart(2, '0')}`);
          if (img && canvas) {
            drawImageToCanvas(img, canvas);
          }
        }
      }

      
      function draw_images() {
        setCanvasDimensions();
        
        let loadedCount = 0;
        const imagesList = Array.from({length: 12}, (_, i) => document.getElementById(`img${String(i+1).padStart(2, '0')}`));
  
        imagesList.forEach(img => {
          if (img.complete) {
            loadedCount++;
            if (loadedCount === imagesList.length) drawAllImagesToCanvases();
          } else {
            img.addEventListener('load', () => {
              loadedCount++;
              if (loadedCount === imagesList.length) drawAllImagesToCanvases();
            });
          }
        });
      }

      window.addEventListener("load", draw_images);
      
      let resizeTimer;
      window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(draw_images, 1000);
      });
    </script>
